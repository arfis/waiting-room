<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div class="max-w-xl w-full text-center">
    <h1 class="text-4xl font-bold text-gray-900 mb-8">Waiting Room Kiosk</h1>

    <div class="grid sm:grid-cols-2 gap-6">
      <!-- Card Reader -->
      <button type="button"
              (click)="goCardReader()"
              class="group bg-white rounded-2xl shadow-md p-6 border hover:shadow-lg transition flex flex-col items-center">
        <svg class="w-14 h-14 mb-4 text-blue-600 group-hover:scale-105 transition"
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 7h18M3 10h18M7 15h6M3 19h18M5 5h14a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2z"/>
        </svg>
        <h2 class="text-xl font-semibold text-gray-900 mb-1">Card Reader</h2>
        <p class="text-sm text-gray-600">Use your ID card with the reader</p>
      </button>

      <!-- ManualComponent -->
      <button type="button"
              (click)="goManual()"
              class="group bg-white rounded-2xl shadow-md p-6 border hover:shadow-lg transition flex flex-col items-center">
        <svg class="w-14 h-14 mb-4 text-emerald-600 group-hover:scale-105 transition"
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 11c1.657 0 3-1.567 3-3.5S13.657 4 12 4 9 5.567 9 7.5 10.343 11 12 11zm0 2c-3.866 0-7 2.015-7 4.5V20h14v-2.5c0-2.485-3.134-4.5-7-4.5z"/>
        </svg>
        <h2 class="text-xl font-semibold text-gray-900 mb-1">Manual</h2>
        <p class="text-sm text-gray-600">Enter your National ID manually</p>
      </button>
    </div>
  </div>
</div>
