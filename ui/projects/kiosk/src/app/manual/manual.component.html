<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-md p-6 border">
    <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">Enter National ID</h1>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1" for="nationalId">
        National ID
      </label>
      <input
        id="nationalId"
        type="text"
        [(ngModel)]="nationalId"
        placeholder="e.g., 0123456789"
        class="w-full rounded-lg border px-4 py-3 focus:outline-none focus:ring focus:ring-blue-200"
      />
    </div>

    <div class="flex justify-between items-center mt-6">
      <button
        type="button"
        (click)="back()"
        class="px-5 py-2.5 rounded-lg bg-gray-100 border text-gray-800 font-medium hover:bg-gray-200 transition">
        Back
      </button>

      <button
        type="button"
        (click)="submit()"
        [disabled]="!nationalId"
        class="px-5 py-2.5 rounded-lg bg-emerald-600 text-white font-medium hover:bg-emerald-700 disabled:opacity-50 transition">
        Next
      </button>
    </div>
  </div>
</div>
