# Code generated by go generate; DO NOT EDIT.

version: "2"
run:
  concurrency: 4
  tests: true # include _test.go files
linters:
  # equivalent to previous disable-all: true
  default: none
  enable:
    - dupl
    - errcheck
    - errorlint
    - goconst
    - gocritic
    - gocyclo
    - gosec
    - govet
    - ineffassign
    - lll
    - makezero
    - paralleltest
    - predeclared
    - revive
    - staticcheck
    - thelper
    - unconvert
    - unused
  settings:
    errcheck:
      check-type-assertions: true
      check-blank: true
    errorlint:
      errorf: true
    gocyclo:
      min-complexity: 15
    gosec:
      excludes:
        - G601  # Implicit memory aliasing in for loop. (applicable only for <= go1.21)
    govet:
      enable:
        - shadow
    lll:
      line-length: 200
    nakedret:
      max-func-lines: 60
    prealloc:
      simple: true
      range-loops: true
      for-loops: false
    unparam:
      check-exported: true
  exclusions:
    generated: disable
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - govet
        text: 'shadow: declaration of "err" shadows declaration at'
      - linters:
          - revive
        path: internal/data/dto
        text: 'var-naming:'
      # ignore long lines in errors with generated code according to openapi spec
      - path: internal/errors/generated.go
        linters:
          - lll
      # ignore duplicate code in generated handlers
      - path: internal/rest/handler/.*/generated.go
        linters:
          - dupl
      # ignore long lines with struct tags json
      - linters:
          - lll
        source: "^.*json:\".*$"
    paths:
      - third_party$
      - builtin$
      - examples$
      - "sqlc/.*\\.go"
formatters:
  enable:
    - gofmt
  exclusions:
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 10
