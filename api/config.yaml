server:
  port: 8080
  host: "localhost"
  
database:
  mongodb:
    uri: "mongodb://admin:admin@localhost:27017/waiting_room?authSource=admin"
    database: "waiting_room"
    
cors:
  allowed_origins:
    - "http://localhost:4200"
    - "http://localhost:4201"
    - "http://localhost:4203"
    - "http://localhost:4204"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allowed_headers:
    - "*"

websocket:
  enabled: true
  path: "/ws/queue"

rooms:
  default_room: "triage-1"
  allow_wildcard: true  # Allow any room ID (.* pattern)

logging:
  level: "info"
  format: "text"
