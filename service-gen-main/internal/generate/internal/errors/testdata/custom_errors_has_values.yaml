openapi: 3.0.0
info:
  title: test
  version: 0.0.1
x-errors:
  NAME_TOO_SHORT:
    description: "Validates that the name is 10 characters or longer."
    message: "The provided name is too short."
    httpCode: 400
    hasValues: false
  NAME_TOO_LONG:
    description: "Validates that the name is less than 20 characters."
    message: "The provided name is too long."
    httpCode: 400
    hasValues: true
paths:
  /test-endpoint:
    post:
      tags:
        - test
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestReq'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TestResp"
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationError'
          description: validation errors
      operationId: Test
components:
  schemas:
    TestReq:
      title: TestReq
      type: object
      required:
        - test
      properties:
        test:
          type: string
    TestResp:
      title: TestResp
      type: object
      required:
        - test
      properties:
        test:
          type: string
    ApplicationError:
      x-group: errors
      title: ApplicationError
      type: object
      description: The same type for all errors returned from API.
      required:
        - text
        - code
      properties:
        text:
          type: string
        code:
          type: string
          enum:
            - BUSINESS_ERROR
            - VALIDATION_ERROR
            - MISSING_REQUIRED_FIELD_ERROR
            - OBJECT_VERSION_MISMATCH_ERROR
            - NOT_FOUND_ERROR
            - SERVICE_CALL_ERROR
            - FORBIDDEN_ERROR
            - INTERNAL_SERVER_ERROR
            - AUTH_HEADER
            - UNPROCESSABLE_ENTITY_FOREIGN_KEY
            - UNPROCESSABLE_ENTITY_UNIQUE
            - NAME_TOO_SHORT
            - NAME_TOO_LONG
